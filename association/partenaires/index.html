---
layout: main
title: "Partenaires"
---

<section class="container mt-5">
  <h1>Partenaires</h1>

  <div class="row mt-5">
    {% for partenaire in site.data.partenaires %}
      <div class="col-lg-4 col-md-6 col-12">
        {%
          include partenaires/card.html
          title=partenaire.title
          description=partenaire.description
          buttonLink=partenaire.link
          logo=partenaire.logo
        %}
      </div>
    {% endfor %}
  </div>
</section>
