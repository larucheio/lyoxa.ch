<div class="row" itemscope itemtype="http://schema.org/Person">
  <div class="col-6 col-md-12">
    <img src="/img/equipe/{{ include.photo }}.jpg" alt="{{ include.name }}" class="w-100 mb-3" itemprop="image" loading="lazy">
  </div>
  <div class="col-6 col-md-12">
    <p class="font-weight-bold mb-0 text-uppercase" itemprop="name">{{ include.name }}</p>
    <p itemprop="jobTitle">{{ include.title }}</p>
  </div>
</div>
